apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: words-api
spec:
  selector:
    matchLabels:
      app: words-api
  template:
    metadata:
      labels:
        app: words-api
    spec:
      containers:
      - name: api
        image: jhordycg/k8s-wordsmith-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: api
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
